<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/product-add']"><mat-icon>add</mat-icon></a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="prod_name" matSortDisableClear matSortDirection="asc">
  
        <!-- Product Name Column -->
        <ng-container matColumnDef="prod_name">
          <th mat-header-cell *matHeaderCellDef>Product Name</th>
          <td mat-cell *matCellDef="let row">{{row.prod_name}}</td>
        </ng-container>
  
        <!-- Product Price Column -->
        <ng-container matColumnDef="prod_price">
          <th mat-header-cell *matHeaderCellDef>Product Price</th>
          <td mat-cell *matCellDef="let row">$ {{row.prod_price}}</td>
        </ng-container>

        <!-- Product Price Column -->
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let row">$ {{row.valor}}</td>
          </ng-container>

          <!-- Product Price Column -->
        <ng-container matColumnDef="fecha_de_creacion">
            <th mat-header-cell *matHeaderCellDef>Fecha de Creaci√≥n</th>
            <td mat-cell *matCellDef="let row">$ {{row.fecha_de_creacion}}</td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/product-details/', row._id]"></tr>
      </table>
    </div>
  </div>
